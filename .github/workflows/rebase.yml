name: üß¨ Automatic Rebase
on:
  issue_comment:
    types: [created]
jobs:
  rebase:
    if: >-
      github.event.issue.pull_request != '' &&
      (
        contains(github.event.comment.body, '@gitbot rebase') ||
        contains(github.event.comment.body, '@gitbot squash')
      ) &&
      (
        github.event.comment.author.login == github.event.issue.pull_request.head.repo.owner.login ||
        github.event.comment.author.login == github.event.issue.pull_request.base.repo.owner.login
      )
    name: Rebase
    runs-on: ubuntu-20.04
    steps:
      - uses: hmarr/debug-action@v2
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: üß¨ Automatic Rebase
        uses: cirrus-actions/rebase@1.7
        with:
          autosquash: ${{ contains(github.event.comment.body, '@gitbot squash') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
